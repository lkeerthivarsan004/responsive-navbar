<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <section class="bg-green-200 h-screen">
        <div class="2xl:container mx-auto">
            <div class="w-[80%] mx-auto  grid grid-cols-1 md:grid-cols-2">
                <div class="flex justify-between py-6">
                    <p class="text-3xl font-[Poppins] text-white font-bold border border-blue-500 bg-blue-500 rounded-lg px-4 py-2">LOGO</p>

                    <div class="flex items-center md:hidden">
                        <!--MENU-->
                       
    <svg fill="none" viewBox="0 0 24 24" height="1em" width="1em"  id="menu">
      <path
        fill="currentColor"
        d="M2 6a1 1 0 011-1h18a1 1 0 110 2H3a1 1 0 01-1-1zM2 12.032a1 1 0 011-1h18a1 1 0 110 2H3a1 1 0 01-1-1zM3 17.064a1 1 0 100 2h18a1 1 0 000-2H3z"
      />
    </svg>
 




                        <!--CLOSE-->
                      
    <svg fill="none" viewBox="0 0 15 15" height="1em" width="1em" class="hidden" id="cross">
      <path
        fill="currentColor"
        fillRule="evenodd"
        d="M12.854 2.854a.5.5 0 00-.708-.708L7.5 6.793 2.854 2.146a.5.5 0 10-.708.708L6.793 7.5l-4.647 4.646a.5.5 0 00.708.708L7.5 8.207l4.646 4.647a.5.5 0 00.708-.708L8.207 7.5l4.647-4.646z"
        clipRule="evenodd"
      />
    </svg>
  
                    </div>
                </div>

                <div id="content" class="hidden md:flex py-6">
                    <ul class="flex flex-col justify-center items-center md:flex-row md:justify-end  gap-x-8">
                        <li class="text-xl font-[Poppins] text-blue-500 font-semibold  hover:border hover:border-blue-300 hover:bg-blue-500 hover:text-white hover:rounded-lg box-border px-4 py-2 h-[50px] w-[140px] text-center" id="home">HOME</li>
                        <li class="text-xl font-[Poppins] text-blue-500 font-semibold  hover:border hover:border-blue-300 hover:bg-blue-500 hover:text-white hover:rounded-lg box-border px-4 py-2  h-[50px] w-[140px] text-center">PRODUCTS</li>
                        <li class="text-xl font-[Poppins] text-blue-500 font-semibold  hover:border hover:border-blue-300 hover:bg-blue-500 hover:text-white hover:rounded-lg box-border px-4 py-2  h-[50px] w-[140px] text-center">LOGIN</li>
                        <li class="text-xl font-[Poppins] text-blue-500 font-semibold  hover:border hover:border-blue-300 hover:bg-blue-500 hover:text-white hover:rounded-lg box-border px-4 py-2  h-[50px] w-[140px] text-center">ABOUTUS</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        const menu=document.getElementById("menu");

        const cross=document.getElementById("cross");

        const content=document.getElementById("content");

        const home=document.getElementById("home");
    
        menu.addEventListener("click",()=>{
           

            content.classList.toggle("hidden");

            cross.classList.toggle("hidden");

            menu.classList.toggle("hidden")

            
        });

        cross.addEventListener("click",()=>{
            content.classList.toggle("hidden");

            cross.classList.toggle("hidden");

            menu.classList.toggle("hidden")
        });

        home.addEventListener("click",()=>{
            content.classList.toggle("hidden");

            cross.classList.toggle("hidden");

            menu.classList.toggle("hidden")
        });
    </script>
</body>
</html>
